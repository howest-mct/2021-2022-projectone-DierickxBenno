<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>DogBit</title>
  <!-- #region leaflet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css"
    type="text/css" />
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!-- #endregion -->

  <link rel="stylesheet" href="style/screen.css" />

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
    crossorigin="anonymous"></script>

  <script src="script/app.js"></script>


</head>

<body>
  <div class="o-container o-layout--column ">
    <div class="o-container">
      <article class="c-info_block js-room">
        <div class="c-room__name">
          Temperatuur
        </div>
        <div class="c-room__icon">
          <div class="c-icon">
            <img src="./img/icons8-temperature-96.png">
          </div>
          <a target="_blank" href="https://icons8.com/icon/32690/temperature">Temperature</a> icon by <a target="_blank"
            href="https://icons8.com">Icons8</a>
        </div>
        <div class="c-room__control">
          <div class="c-waarde_holder js-power-btn c-temperatuur" sensor-id="1" eenheid="Â°C">
            36,6 C
          </div>
        </div>
      </article>
      <article class="c-info_block js-room">
        <div class="c-room__name">
          stappen
        </div>
        <div class="c-room__icon">
          <div class="c-icon">
            <img src=".\img\icons8-dog-jump-96.png" alt="">
          </div>
          <a target="_blank" href="https://icons8.com/icon/121336/dog-jump">Dog Jump</a> icon by <a target="_blank"
            href="https://icons8.com">Icons8</a>
        </div>
        <div class="c-room__control">
          <div class="c-waarde_holder js-power-btn c-stappen" type-id="stappen" eenheid="">
            1000000
          </div>
        </div>
      </article>
      <article class="c-info_block js-room">
        <div class="c-room__name">
          snelheid
        </div>
        <div class="c-room__icon">
          <div class="c-icon">
            <img src=".\img\icons8-running-away-96.png" alt="">
          </div>
          <a target="_blank" href="https://icons8.com/icon/B25oSPrRc3OS/running-away">Running Away</a> icon by <a
            target="_blank" href="https://icons8.com">Icons8</a>
        </div>
        <div class="c-room__control">
          <div class="c-waarde_holder js-power-btn c-snelheid" eenheid="km/h">
            100 km/h
          </div>
        </div>
      </article>
      <article class="c-info_block js-room">
        <div class="c-room__name">
          hartslag
        </div>
        <div class="c-room__icon">
          <div class="c-icon">
            <img src=".\img\icons8-heartbeat-96.png">
          </div>
          <a target="_blank" href="https://icons8.com/icon/2g9z5XU1rTyg/heartbeat">Heartbeat</a> icon by
          <atarget="_blank" href="https://icons8.com">Icons8</a>
        </div>
        <div class="c-room__control">
          <div class="c-waarde_holder js-power-btn c-hartslag" sensor-id="2" eenheid="bpm">
            999 bpm
          </div>
        </div>
      </article>
    </div>
    <div class="o-container">
      <article class="c-info_block js-room">
        <div class="c-room__name">
          locatie
        </div>
        <div class="c-room__icon">
          <div class="c-icon">
            <div id="mapid"></div>
          </div>
        </div>
      </article>
    </div>

  </div>
</body>

</html>
