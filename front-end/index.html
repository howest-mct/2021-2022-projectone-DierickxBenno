<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>DogBit</title>
  <!-- #region leaflet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css"
    type="text/css" />
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!-- #endregion -->
  <link rel="stylesheet" href="https://use.typekit.net/ecu2cwh.css">
  <link rel="stylesheet" href="style/screen.css" />

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
    crossorigin="anonymous"></script>

  <script src="script/app.js"></script>


</head>

<body>
  <!-- side nav -->
  <div class="o-layout">
    <div class="o-layout__item o-layout--align-start o-nav o-layout--column">
      <p class="c-title">DogBit</p>
      <a class="c-button c-button-top" href="">dashboard</a>
      <a class="c-button" href="">map</a>
      <a class="c-button" href="">statistics</a>
      <a class="c-button c-button-last" href="">light</a>
    </div>
  </div>

  <!-- content -->
  <div class="o-container o-layout u-5-of-6 o-layout--justify-start">
    <!-- dashboard -->
    <div class="o-dashboard c-content-row-one o-layout o-layout--justify-start">
      <article class="c-info_block js-room c-mt-clear">
        <div class="c-room__name">
          temperature
        </div>
        <div class="c-room__icon">
          <div class="c-icon">
            <img src="./img/icons8-temperature-96.png">
          </div>


        </div>
        <div class="c-room__control">
          <div class="c-waarde_holder js-power-btn c-temperatuur" eenheid-id="7">
            36,6 C
          </div>
        </div>
      </article>
      <article class="c-info_block js-room c-mr-clear c-mt-clear">
        <div class="c-room__name">
          steps
        </div>
        <div class="c-room__icon">
          <div class="c-icon">
            <img src=".\img\icons8-dog-jump-96.png" alt="">
          </div>
        </div>
        <div class="c-room__control">
          <div class="c-waarde_holder js-power-btn c-stappen" eenheid-id="2">
            1000000
          </div>
        </div>
      </article>
      <article class="c-info_block js-room ">
        <div class="c-room__name">
          speed
        </div>
        <div class="c-room__icon">
          <div class="c-icon">
            <img src=".\img\icons8-running-away-96.png" alt="">
          </div>

        </div>
        <div class="c-room__control">
          <div class="c-waarde_holder js-power-btn c-snelheid" eenheid-id="1">

            99 km/h

          </div>
        </div>
      </article>
      <article class="c-info_block js-room c-mr-clear">
        <div class="c-room__name">
          heartrate
        </div>
        <div class="c-room__icon">
          <div class="c-icon">
            <img src=".\img\icons8-heartbeat-96.png">
          </div>

        </div>
        <div class="c-room__control">
          <div class="c-waarde_holder js-power-btn c-hartslag" eenheid-id="5">
            999 bpm
          </div>
        </div>
      </article>

    </div>
    <!-- map -->
    <div class="o-layout o-map ">
      <article class=" js-map c-info_block-map">
        <div class="c-room__name">
          location
        </div>
        <div class="c-room__icon ">
          <div class="c-icon">
            <div id="mapid"></div>
          </div>
          <div class="c-waarde_holder c-button-dog js-find-dog ">
            to dog
          </div>
        </div>
      </article>
    </div>
    <!-- graph -->
    <div class="c-big_block">
      <div class="c-room__name">statistics</div>
      <!-- <div class="c-graph-selector">
        <div class="c-checkbox">
          <input type="checkbox" id="heartrate" name="heartrate" value="heartrate">
          <label for="heartrate"> heartrate</label>
        </div>
        <div class="c-checkbox">
          <input type="checkbox" id="temperature" name="temperature" value="temperature">
          <label for="temperature"> temperature</label>
        </div>
        <div class="c-checkbox">
          <input type="checkbox" id="speed" name="speed" value="speed">
          <label for="speed"> speed</label>
        </div>
        <div class="c-checkbox">
          <input type="checkbox" id="steps" name="steps" value="steps">
          <label for="steps"> steps</label>
        </div>
      </div> -->
      <div class="c-graph-background"></div>
    </div>

    <!-- color picker -->
    <div class="c-big_block">
      <div class="c-room__name">light</div>
      <div class=" o-layout o-layout--row ">
        <div class="c-color-background o-layout">
          <div>
            pick color
          </div>
          <div>
            <input type="range" class="">
          </div>
        </div>
        <div class="c-color-background">
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="o-footer">
      <p>about:</p>
      <p><a target="_blank" href="https://icons8.com/icon/32690/temperature">Temperature</a> icon by <a target="_blank"
          href="https://icons8.com">Icons8</a></p>
      <p><a target="_blank" href="https://icons8.com/icon/121336/dog-jump">Dog Jump</a> icon by <a target="_blank"
          href="https://icons8.com">Icons8</a></p>
      <p><a target="_blank" href="https://icons8.com/icon/B25oSPrRc3OS/running-away">Running Away</a> icon by
        <a target="_blank" href="https://icons8.com">Icons8</a>
      </p>
      <p><a target="_blank" href="https://icons8.com/icon/2g9z5XU1rTyg/heartbeat">Heartbeat</a> icon by
        <a target="_blank" href="https://icons8.com">Icons8</a>
      </p>

      </p>
    </div>

  </div>

</body>

</html>
